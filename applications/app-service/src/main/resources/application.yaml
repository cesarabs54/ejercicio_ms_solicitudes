server:
  port: 8080
spring:
  application:
    name: "ms_solicitudes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "ms_solicitudes"
    username: "postgres"
    password: "postgres"
    schema: "public"
logging:
  level:
    org.springframework.data.r2dbc: "DEBUG"
    org.springframework.r2dbc: "DEBUG"
    org.springframework.security: "INFO"
    org.springframework.web: "INFO"
    reactor.netty.http.server.HttpServerOperations: "INFO"